<div fxLayout="column">
    <div>
        <h1>Buscador de Herores</h1>  
        <mat-divider></mat-divider>
    </div>
    <div fxLayout="column">
        <h3>Buscador</h3>
        
        <mat-form-field >
            <input type="text"
                    placeholder="Elige uno"
                    aria-label="Number"
                    matInput
                    [(ngModel)]="termino"
                    [matAutocomplete]="auto"
                    (input)="buscando()">

            <mat-autocomplete autoActiveFirstOption 
                                #auto="matAutocomplete"
                                (optionSelected)="opcionSeleccionada( $event )">
            <mat-option *ngFor="let heroe of heroes " [value]="heroe" >
                {{ heroe.superheroe }}
            </mat-option>
            <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length >0 ">
                No se encontr√≥ {{ termino }}
            </mat-option>
            </mat-autocomplete>
        </mat-form-field>
          

    </div>
    <diV>
        <pre>{{ heroeSeleccionado | json }}</pre>

    </diV>
</div>
